<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<title></title>
</head>
<body>
	<form class="container" method="post" onsubmit="return validateForm()" action="success.html">
		<div class="form-group">
			<label>username</label>
			<input type="text" class="form-control" name="username" id="username">
			<span class="text-danger" id="username-error"></span>
		</div>
		<div class="form-group">
			<label>password</label>
			<input type="password" name="password" id="password" class="form-control">
			<span class="text-danger" id="password-error"></span>

		</div>
		<div class="form-group">
			<label>confirm password</label>
			<input type="confirm" name="confirm" id="confirm" class="form-control">
			<span class="text-danger" id="confirm-error"></span>

		</div>
		<div class="form-group">
			<label>mobile</label>
			<input type="mobile" name="mobile" id="mobile" class="form-control">
			<span class="text-danger" id="mobile-error"></span>

		</div>
		<div class="form-group">
			<button class="btn btn-primary">submit</button>
		</div>
	</form>
	

	<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
